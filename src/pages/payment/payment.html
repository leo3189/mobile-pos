<ion-header>

  <ion-navbar color="primary">
    <ion-title>Select Payment Type</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <div ion-fixed style="text-align: center; background-color: white; width: 100%;">
    <h1>$ {{ totalAmount | number: '1.2-2' }}</h1>
    <p>Total amount due</p>
  </div>

  <div style="margin-top: 100px">   
    <ion-item>
      <ion-label stacked>
        Cash Received
      </ion-label>
      <ion-input [(ngModel)]="cashReceived" type="text" pattern="[0-9]*" value="{{ totalAmount | number: '1.2-2' }}"></ion-input>
    </ion-item>
  </div>

  <div style="margin-top: 30px" text-center padding>
    <button class="paymentButton" ion-button full (click)="processPayment('cash')" [disabled]="cashReceived < totalAmount">
      <ion-icon padding name="cash"></ion-icon>Cash</button>
    <button style="margin-top: 50px" class="paymentButton" ion-button full (click)="processPayment('creditCard')">
      <ion-icon padding name="card"></ion-icon>Card</button>
  </div>

</ion-content>
