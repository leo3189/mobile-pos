<ion-header>

  <ion-navbar color="primary" hideBackButton="true"></ion-navbar>

</ion-header>


<ion-content >

  <div ion-fixed style="background-color: white; width: 100%;" *ngIf="paymentType == 'creditCard'">
    <ion-row padding>
      <ion-col text-center>
        <h2>$ {{ totalPaid | number: '1.2-2' }}</h2>
        <p>Total Paid</p>
      </ion-col>
    </ion-row>
  </div>

  <div ion-fixed style="background-color: white; width: 100%;" *ngIf="paymentType == 'cash'">
    <ion-row padding>
      <ion-col text-center class="borderRight">
        <h2>$ {{ totalPaid | number: '1.2-2' }}</h2>
        <p>Total Paid</p>
      </ion-col>
      <ion-col text-center>
        <h2> $ {{ changeAmount | number: '1.2-2' }}</h2>
        <p>Change</p>
      </ion-col>
    </ion-row>
  </div>

 
  <div padding style="margin-top: 150px">
    <button ion-button full (click)="sendReceiptEmail()">Email Receipt</button>
  </div>

  <div padding>
    <button ion-button full (click)="print()">Print Receipt</button>
  </div>

</ion-content>

<ion-footer no-border padding style="background-color: white">
  <button class="paymentButton" ion-button full (click)="newOrder()" >
    New Sale
  </button>
</ion-footer>
