<ion-header>

  <ion-navbar color="primary">
    <ion-title>Registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <form role="form" [formGroup]="registrationGroup" (ngSubmit)="createAccount()">
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Business name</ion-label>
        <ion-input formControlName="companyName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>First name</ion-label>
        <ion-input formControlName="firstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Last name</ion-label>
        <ion-input formControlName="lastName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Phone</ion-label>
        <ion-input formControlName="phone" type="tel"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Address</ion-label>
        <ion-input formControlName="street1"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>City</ion-label>
        <ion-input formControlName="city"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>State</ion-label>
        <ion-input formControlName="state"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Zip Code</ion-label>
        <ion-input formControlName="zip" type="text" pattern="[0-9]*"></ion-input>
      </ion-item>
      <div padding style="margin-top: 10%">
        <button ion-button full large [disabled]="!registrationGroup.valid">Create Account</button>
      </div>
    </form>
  </ion-list>

</ion-content>
