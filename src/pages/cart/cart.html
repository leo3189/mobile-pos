<ion-header>

  <ion-navbar color="primary">
    <!-- <ion-title *ngIf="newHeaderHeight == 0">Total : $ {{ totalAmount | number: '1.2-2' }}</ion-title> -->
  </ion-navbar>

  <expandable-header [scrollArea]="myContent" headerHeight="125">
    <ion-label class="expandableHeader" no-padding>
      Sub total : $ {{ subTotal | number: '1.2-2' }}
      Tax : $ {{ tax | number: '1.2-2' }}
    </ion-label>
    <ion-label class="expandableHeader" no-padding>
      <h1>Total : $ {{ totalAmount | number: '1.2-2' }}</h1>
    </ion-label>
  </expandable-header>

</ion-header>

<ion-content fullscreen #myContent>
  <ion-list>
    <ion-item-sliding *ngFor="let itemInCart of itemsInCart" #slidingItem>
      <ion-item> 
        <ion-label>
          {{ itemInCart.name }}
        </ion-label>
        <div  padding-right item-content>
          <!-- <p class="qtyColor">{{ getQuantity(itemInCart)}}x </p>   -->
          <p class="qtyColor">{{ itemInCart.quantity }}x </p>  
        </div> 
        <div item-content>
          <p>$ {{ itemInCart.price | number: '1.2-2' }}</p>
        </div>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button (click)="removeFromCart(itemInCart, slidingItem)" color="danger">Delete</button>
      </ion-item-options> 
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer no-border padding style="background-color: white">  
  <button class="paymentButton" ion-button full (click)="paymentActionSheet()" [disabled]="itemsInCart.length == 0">
    Pay
  </button>
</ion-footer>
